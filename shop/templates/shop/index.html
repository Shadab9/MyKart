{%extends 'shop/basic.html' %}
{%block title %}My Awesome Cart {% endblock %}
  
{%block body %} 

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://source.unsplash.com/2400x600/?nature,water" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://source.unsplash.com/2400x600/?nature,water" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://source.unsplash.com/2400x600/?nature,water" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h1 class="my-2 text-center">Select from our range of Products</h1>
<div class="container my-4">
         
          <div class="row">
           
            {% for i in product|slice:":"%}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" alt="Thumbnail [100%x100]" style="height: 185px; width: 100%; display: block;" src="/media/{{i.image}}" data-holder-rendered="true">
                <div class="card-body">
                <h4 class="card-title">{{i.product_name}}</h4>
                  <p class="card-text">{{i.desc|slice:"0:43"}}...</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="/shop/products/{{i.id}}"><button type="button" class="btn btn-sm btn-outline-secondary">View Product</button></a>
                      <button id="{{i.id}}" type="button" class="btn btn-sm btn-outline-secondary cart">Add to cart</button>
                    </div>
                    <h4><strong><small class="text">Rs {{i.price}}/-</small></strong></h4>
                  </div>
                </div>
              </div>
            </div>
           
            {% endfor %}
          </div>
</div>
{% endblock %}

{%block js %}
<script>
console.log('working');
if(localStorage.getItem('cart')== null)
{
  var cart={};

}
else
{
  cart=JSON.parse(localStorage.getItem('cart'));
  document.getElementById('cart').innerHTML= Object.keys(cart).length;
}

$('.cart').click(function(){
  console.log('clicked');


  var idstr=this.id.toString();
  console.log(idstr);

  if(cart[idstr]!=undefined)
  {
    cart[idstr]=cart[idstr]+1;
  }
  else{
      cart[idstr]=1;
      

  }
  console.log(cart);
  localStorage.setItem('cart',JSON.stringify(cart));
  


});
$('#popcart').popover()

document.getElementById("popcart").setAttribute('data-content','<h5>Cart</h5>');

</script>




 {% endblock %}
